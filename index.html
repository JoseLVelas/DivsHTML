<html>
  <body>
    <div id="visibleDiv" style="display: block;">
      <h2>Visible</h2>
      <p>This should be visible</p>
      <input id="visibleButton" type="button">
    </div>
    <div id="invisibleDiv" style="display: none;">
      <h2>INvisible</h2>
      <p>This should be INvisible</p>
      <input id="invisibleButton" type="button">
    </div>
  </body>
</html>
